<!DOCTYPE html>
<html>
<head>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.1/jquery.min.js" type="text/javascript"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.13/jquery-ui.min.js" type="text/javascript"></script>
  <script src="../taggable-js/taggable.js" type="text/javascript"></script>
  <script type="text/javascript">
    $(document).ready(function() {
      $('textarea.taggable').taggable({
        onChange: function() {
          $('#output').val(this.original.val());
        }
      });
      $('#setup').click(function(event) {
        event.preventDefault();
        $('#tearme').taggable();
      });
      $('#teardown').click(function(event) {
        event.preventDefault();
        $('#tearme').taggable('destroy');
      });
    });
  </script>
  <style type="text/css">
    body {
      font-size: 14px;
      font-family: Helvetica, arial, sans-serif;
      color: #333;
    }
    .tag {
      border: 1px solid #ddd;
      background: #eee;
      background: -webkit-gradient(linear, left top, left bottom, from(#eee), to(#ddd));
      background: -moz-linear-gradient(top,  #eee,  #ddd);
      -webkit-border-radius: 10px;
      -moz-border-radius: 10px;
      border-radius: 4px;
      padding: 2px 8px 4px 26px;
      margin: 0 5px 8px 0;
      display: inline-block;
      position: relative; }
    .tag a {
      color: #999;
      text-decoration: none;
      position: absolute;
      left: 0;
      top: 0;
      padding: 1px 5px 4px 7px;
      border-right: 1px solid #fff; }
    .tag.focused {
      background: #eb3535;
      background: -webkit-gradient(linear, left top, left bottom, from(#eb3535), to(#c12c2c));
      background: -moz-linear-gradient(top,  #eb3535,  #c12c2c);
      border-color: #a62121;
      color: #fff; }
    .tag.focused a {
      color: #fff;
      border-color: #a62121; }
    .tag a:hover,
    .tag a:focus {
      color: #ff0000; }
    textarea,
    .taggable_container {
      padding: 10px 7px;
      border: 1px solid #ddd;
      line-height: 1;
      width: 400px;
      font-size: 14px; }
    .example {
      float:left;
      margin:0 20px 20px 0; }
    #output_container {
      margin-top:50px;
      display:block;
      clear:left;}
  </style>
</head>
<body>
  <form action="#">
    <div class="example">
      <h2>Basic</h2>
      <textarea type="text" class="taggable" data-delimiter="," cols="40" rows="4"></textarea>
    </div>
    <div class="example">
      <h2>With values</h2>
      <textarea type="text" class="taggable" data-delimiter="," cols="40" rows="4">Tag1,Tag2,Tag3</textarea>
    </div>
    <div class="example">
      <h2>Teardown</h2>
      <textarea type="text" id="tearme" class="taggable" data-delimiter="," cols="40" rows="4">Tag1</textarea>
      <button id="setup">Setup</button>
      <button id="teardown">Teardown</button>
    </div>
    <div id="output_container">
      <h2>Output</h2>
      <textarea id="output" cols="40" rows="4"></textarea>
    </div>
  </form>
</body>
</html>
